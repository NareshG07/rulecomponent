<coreui-modal modalWidth="90" [scrollable]="false" #addEditRuleSetModal>
  <ng-template #titleTemplate >
    {{title}}
  </ng-template>
  <ng-template #titleCloseButtonTemplate>
    <button type="button" (click)="hide()" coreUIButton="icon-large"><i coreUIIcon="close"></i></button>
  </ng-template>
  <ng-template #contentTemplate>
    <form class="Core-Form" [formGroup]="addEditRuleSetForm">
      <coreui-form-field label="Value">
        <input coreUIInput formControlName="value" style="width: 35%"/>
        <coreui-form-error>Required</coreui-form-error>
      </coreui-form-field>
    </form>
    <!--      Human Readable Rule -->
    <div style="display: block; max-height: 40px">
    <div style="float: left">Human Readable Rule</div>
    <div style="float: right">
    <coreui-form-field class="queryField" >
      <button type=button coreUIButton="icon" >
        <i coreUIIcon="add" (click)="addOpenParenthesis()"></i>
      </button>
      <span class="brackets">(</span>
      <button type=button coreUIButton="icon">
        <i coreUIIcon="collapse" (click)="deleteParenthesis()"></i>
      </button>
    </coreui-form-field>
    <coreui-form-field class="queryField">
      <button type=button coreUIButton="icon" style="margin-left: 15px" >
        <i coreUIIcon="add" (click)="addClosedParenthesis()" ></i>
      </button>
      <span class="brackets">)</span>
      <button type=button coreUIButton="icon">
        <i coreUIIcon="collapse" (click)="deleteParenthesis()" ></i>
      </button>
    </coreui-form-field>
    </div>
    </div>
    <div style="display: block">
      <div id="SelectEPCode" class="col" style="width: 35%;height:auto;" >
        <form class="Core-Form" [formGroup]="multiSearchSelectFormGroup" >
          <coreui-form-field>
            <coreui-select id="EpcodeDropdown" formControlName="selectDefault"  placeholder="Select an option" #selectEPcode [searchable]="true" (searchValueChange)="onSearchChange($event)" (valueChange)="EPcodeUpdate($event)" >
              <coreui-option *ngFor="let item of filteredItems" [value]="item">{{item}}  </coreui-option>
              <span *ngIf="filteredItems.length === 0" class="no-results">No results found...</span>
            </coreui-select>
          </coreui-form-field>
        </form>
      </div>

      <div class='col' style="width: 65%; background-color:var(--slate-97)">
        <coreui-scroll-indicator>
          <!-- Container that scrolls -->
          <div coreUIScrollIndicatorTarget class="vertical-scrollable">
            <!-- Container that grows -->
            <form class="basic-container" [formGroup]="ruleGenerateForm">
            <div formArrayName="rules">
              <!--------------        query:1 ------------------>
              <div  *ngFor="let rule of ruleArray.controls; let i = index"
                    [formGroupName]="i">
                <form class="Core-Form" style="width:100%">
<!--                  <coreui-checkbox-group  class="queryField" orientation="horizontal">
                    <coreui-form-field>
                      <input type="checkbox" coreUICheckbox formControlName="Checkbox" />
                    </coreui-form-field>
                  </coreui-checkbox-group>-->
                  <coreui-form-field class="queryField">
                    <input coreUIInput id="EPcode" formControlName="epCode" placeholder="EP Code" style="width: 70px; padding:8px 2px 8px; text-align: center; border: 1px solid" (click)="clickonEPcode(i)"/> <!--[(ngModel)]="tempEP"-->
                  </coreui-form-field>

                  <coreui-form-field class="queryField" >
                    <coreui-select id="operator-sign" type="secondary" formControlName="operator" #microSelect>
                      <coreui-option *ngFor="let x of operatorValues" [value]="x">{{x}}</coreui-option>
                    </coreui-select>
                  </coreui-form-field>

                  <coreui-form-field class="queryField">
                    <input coreUIInput  formControlName="parameter" placeholder="Parameter for Validation" style="width: 168px" />
                  </coreui-form-field>

                  <coreui-form-field class="queryField">
                    <button type=button coreUIButton="icon" style="background-color: white; margin-top: 5px " >
                      <i coreUIIcon="add" (click)="updateSingleRule(i)"></i>
                    </button>
                  </coreui-form-field>
                  <coreui-form-field class="queryField">
                    <button *ngIf="i==ruleDivCounter" type=button coreUIButton="icon" style="background-color: white; margin-left: 10px; margin-top: 5px" >
                      <i coreUIIcon="collapse" (click)="removeOrClearRule(i)"></i>
                    </button>
                  </coreui-form-field>

                  <coreui-form-field class="queryField">
                    <coreui-select  placeholder="Logical Operator" formControlName="logicalOperator" style="width: 140px; float: right;"  (ngModelChange)="addRuleFormGroup(i)">
                      <coreui-option *ngFor="let x of logicalOperatorValues" [value]="x">{{x}}</coreui-option>
                    </coreui-select>
                  </coreui-form-field>

                </form>
              </div>
            </div>
            </form>
          </div>
        </coreui-scroll-indicator>
      </div>
    </div>

    <form class="Core-Form" [formGroup]="addEditRuleSetForm">
      <coreui-form-field>
        <textarea rows="2" formControlName="query" readonly style="width: 100%; margin-top: 10px; " ></textarea>
      </coreui-form-field>
    </form>


  </ng-template>
  <ng-template #buttonsTemplate>
    <button coreUIButton="secondary" (click)="hide()">Cancel</button>
    <button coreUIButton (click)="hide()">Submit</button>
  </ng-template>
</coreui-modal>

<button coreUIButton (click)="show()" >Click</button>
